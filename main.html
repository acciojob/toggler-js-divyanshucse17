<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Requirement Toggler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        .toggle-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .g1, .g2, .g3 {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 18px;
        }

        .toggle {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .toggle:checked {
            background-color: #4CAF50;
            border: 2px solid #4CAF50;
        }

        .toggle-container label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        /* Style for the container */
        .container {
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>How do you want your project to be?</h2>

        <div class="toggle-container">
            <div class="g1">
                <input type="checkbox" id="good" class="toggle">
                <label for="good">Good</label>
            </div>

            <div class="g2">
                <input type="checkbox" id="cheap" class="toggle">
                <label for="cheap">Cheap</label>
            </div>

            <div class="g3">
                <input type="checkbox" id="fast" class="toggle">
                <label for="fast">Fast</label>
            </div>
        </div>
    </div>

    <script>
        // JavaScript for handling the checkbox toggle logic
        const checkboxes = document.querySelectorAll('.toggle');

        // Add event listener to each checkbox
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function () {
                // Count how many checkboxes are checked
                const checkedCount = document.querySelectorAll('.toggle:checked').length;

                if (checkedCount > 2) {
                    // If more than 2 checkboxes are checked, uncheck the one that was clicked
                    this.checked = false;
                }
            });
        });
    </script>

</body>
</html>
